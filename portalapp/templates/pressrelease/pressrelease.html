{% extends 'talks/base.html' %}

{% block content %}
<!-- .header-bottom-wrapper -->
<div class="header-bottom-wrapper">
    <div class="container">
        <div class="row">
            <!-- Page Head -->
            <div class="page-head col-lg-12">
                <h2 class="page-title">Press Releases</h2>
            </div>
            <!-- End Page Head -->
        </div>
    </div>
</div><!-- End of .header-bottom-wrapper -->
{% for pressrelease in pressreleases %}

<div class="page-container container">


            <!-- start of page content -->
            <div class="main col-lg-12 col-md-12" role="main">

                <article class="format-image hentry clearfix">
                    <header>
                        <h2 class="post-title"><a href="#">{{pressrelease.Title}}</a></h2>
                        <div class="post-meta clearfix">
                            <span class="date"> {{pressrelease.date}} </span>
                        </div><!-- end of post meta -->
                    </header>
                    <figure>
                        <a href="#" title="{{pressrelease.Title}}">
                            <img src="{{pressrelease.image.url}}" class="img-responsive wp-post-image" alt="8th-post-featured">
                        </a>
                    </figure>
                    <p>{{pressrelease.summary}}..</p>    <a href="{% url 'release_unique' pk=pressrelease.pk %}" class="pp-btn">Read More</a>
                </article>
              </div>

            </div>



{% endfor %}


{% endblock %}
